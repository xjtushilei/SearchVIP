<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <script src="js/config.js"></script>
    <title>星驰全程会员卡服务中心</title>


    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/FrozenUI/1.3.0/css/frozen.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/FrozenUI/1.3.0/lib/zepto.min.js"></script>
    <script src="http://cdn.bootcss.com/FrozenUI/1.3.0/js/frozen.js"></script>
    <style type="text/css" media="screen">
        .ui-footer-stable {
            background-color: white;
        }
    </style>
</head>
<body ontouchstart="" style="background-color: white;font-family:YaHei">

<div class="ui-flex ui-flex-pack-center" align="center" style="margin-top: 14%;margin-bottom: 15%">
    <img src="img/logo.png" style="border:1px solid" class="img-circle" alt="" width="40%">
</div>
<div class=" ui-flex ui-flex-pack-center text-center" style="margin-bottom: 2%">
    <div style="padding: 20px 0px;">
        <h1 style="font-size: 25px">会员卡信息查询</h1>
    </div>
</div>

<div class="ui-whitespace">
    <div class="input-group input-group-lg ui-whitespace">
        <input type="text" class="form-control" id="vipID" placeholder="手机号或会员卡号">
        <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                        id="search"> &nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                    </span>
    </div>
    <div class=" ui-whitespace text-center" style="margin-top: 7%">
        <div>
            <span style="height:32px;font-size: 18px">记住卡号 </span><span id="check" onclick="qiehuan()"
                                                                        class="glyphicon glyphicon-ok-sign "
                                                                        style="color:green;font-size: 17px;"></span>
        </div>

    </div>
</div>
<footer class="ui-footer ui-footer-stable " style="height: 10%">
    <div class="ui-flex ui-flex-pack-center" align="center">
        <img src="img/xian.png" alt="" width="100%">

        <p style="font-size: 14px">会员卡服务中心：0356-2185898</p>
    </div>
</footer>

<div class="ui-dialog" id="noid">
    <div class="ui-dialog-cnt" style="">
        <div class="ui-dialog-bd">
            <div class="ui-tips ui-tips-warn">
                <i></i><span id="tishi">您输入的卡号或手机号不存在！</span>
            </div>
        </div>
        <div class="ui-dialog-ft">
            <button type="button" data-role="button" onclick="$('.ui-dialog').css('display', 'none');">确定</button>
        </div>
    </div>
</div>

<div>
    <div class="ui-loading-block" id="ing">
        <div class="ui-loading-cnt">
            <i class="ui-loading-bright"></i>
            <p>正在查询中...</p>
        </div>
    </div>
</div>


<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
